<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-white text-center p-2 bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <!-- city search -->
        <div class="row">
            <div class="bg-light search-column col-12 col-md-3 p-2">
            <form id="city-search-form" class="border p-2">
                <label for="search" id="search">
            <h4>Search for a City</h4>
                </label>
                <input type="search" id="city-search" class="form-input" autofocus="true"/><button type="submit" class="btn btn-primary">Search</button>
                <i class="fas fa-search"></i>
            </form>
        </div>
        <div class="weather-results">
        <div class="col-12 col-md-9">
            <div class = "row city border" id = "results">
                <div class="col-12">
                    <h2 id="search-results"></h2>
                    <img src="" id="weather-icon">
                    </div>
                    <div><p class="temp"></p></div>
                    <div><p class="humidity"></p></div>
                    <div><p class="wind"></p></div>
                    <div><p class="uv"></p></div>
                </div>
            </div>
        <div id="forecast" class="border row">
            <h2 id="forecast-header" class="col-12"></h2>
            <div id="forecast-section" class="d-flex"></div>
          </div>
        </div>
    </div>
</div>
    </main>
    <!-- jquery, script, and moment src -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
