<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-dark">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card my-3">
                    <h5 class="card-header">
                        <i class="fa-solid fa-magnifying-glass-location mr-1"></i> Search for a City:
                    </h5>
                    <div class="card-body">
                <form role="form">

                    <div class="form-group">
                         
                        <label for="exampleInputPassword1">
                            <i class="fa-solid fa-location-dot mr-1"></i> City Search 
                        </label>
                        <input type="text" class="form-control mr-sm-2" id="city-search" placeholder="Enter a City" />
                    </div>
                    
                    <button type="submit" class="btn btn-block btn-secondary my-sm-1 my-2" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass mr-1"></i> Search
                    </button>
                </form> 
                <button type="button" id="clear-btn" class="btn btn-secondary btn-block my-sm-1 my-2">
                    <i class="fa-solid fa-trash-can mr-1 "></i> Clear
                </button>
                
                <h5 class="card-header mt-3 border-dark"><i class="fa-solid fa-clock-rotate-left mr-1"></i> Location History</h5>
                <form id="local-search" class="mt-1 search-history">  
                    <!-- localStorage search results -->
                </form>
            </div>
        </div>
     </div>
     <!-- city name and weather conditions go here dynamically  -->
            <div class="col-md-8">
                <div class="card my-3 bg-dark text-light text-center">
                    <div class="card-body">
                        <div id="forecast"></div>
                        <div id="uv-levels"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card my-3">
                    <h5 class="card-header">
                        <i class="fa-solid fa-cloud-sun mr-1"></i> Weekly Forecast
                    </h5>
                    <div class="card-body">

                        <div id="weekly" class="row justify-content-center">
                            <!-- weekly forecast goes here dynamically -->
                        </div>
                        </div>
                    </div>
                </div>
            </div>
