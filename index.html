<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div>
            <div class="col-4 float-left">
                <!-- search section -->
                <nav class="navbar bg-light mb-5 p-3 bg-light navbar-light shadow-lg bg-white rounded">
                    <h4>Search for a City:</h4>
                        <form class="form-inline">
                            <input id="city-search" class="form-control mr-sm-2" type="search" placeholder="Enter a city">
                            <button id="search-btn" class="btn btn-primary my-sm-0 my-2" type="submit">Search</button>
                        </form>
                        <!-- localStorage search results -->
                        <form id="local-search" class="mt-1">
                        </form>
                </nav>
            </div>
            <!-- weekly forecast -->
            <div class="width-style card text-dark bg-light p-2 p-3 rem shadow-lg mb-5 rounded bg-white">
                <div id="forecast"></div>
                <div id="uv-levels"></div>
            </div>
            <hr>
            <h2>Five Day Forecast:</h2>
            <div id="weekly" class="row">
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
